<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Réserver un rendez-vous</h1>
    <form th:action="@{/booking}" th:object="${booking}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Nom :</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Entrez votre nom" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Téléphone :</label>
            <input type="text" id="phone" class="form-control" th:field="*{phone}" placeholder="Entrez votre numéro de téléphone" required>
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>
        <div class="mb-3">
            <label for="appointmentDate" class="form-label">Date et Heure :</label>
            <input type="datetime-local" id="appointmentDate" class="form-control" th:field="*{appointmentDate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('appointmentDate')}" th:errors="*{appointmentDate}"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Réserver</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
